events {}

http {
    include /etc/nginx/mime.types;

    # Configuration pour le frontend
    server {
        listen 443 ssl;
        server_name annonces.mercimozart.com;

        ssl_certificate /etc/letsencrypt/ssl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/ssl/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /index.html;
    }

    # Redirection HTTP vers HTTPS pour le frontend
    server {
        listen 80;
        server_name annonces.mercimozart.com;
        return 301 https://$host$request_uri;
    }

    # Configuration pour le backend
    server {
        listen 3000 ssl;
        server_name annonces.mercimozart.com;

        ssl_certificate /etc/letsencrypt/ssl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/ssl/privkey.pem;

        location / {
            proxy_pass http://real-estate-server-container:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
